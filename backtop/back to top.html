<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.spr,.related-box li,.rec-txt li{background: url(images/spr1.png) no-repeat; display: block;}
.totop,#weixin-img,#weixin-img b{position:fixed;_position:absolute;z-index:1000;}
.totop{bottom:50px;_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||50)-(parseInt(this.currentStyle.marginBottom,10)||50)));right:10px;width:54px;}
.gotop,.weixinbtn{width: 54px;text-indent: -999em}
.gotop{height: 54px;display: none; background-position: -45px -426px;}
.weixinbtn{height: 40px;background-position: -98px -440px;margin-top: 2px;cursor: pointer;}

#weixin-img{bottom:25px;_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||25)-(parseInt(this.currentStyle.marginBottom,10)||25)));right:74px;border: 1px solid #ccc;-moz-border-radius: 5px;-webkit-border-radius: 5px;border-radius:5px;display: none;width: 258px;height: 290px;background: #fff url(http://img1.91.com/uploads/images/sj/91_weixin_erweima.png) no-repeat;
}
#weixin-img b{bottom:60px;_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||60)-(parseInt(this.currentStyle.marginBottom,10)||60)));right:54px;display: inline-block;width: 0;height: 0;border-style: dashed dashed dashed solid;border-width:0 10px 10px;border-color: transparent transparent transparent #ccc;overflow: hidden;zoom: 1;font-size: 0;}

	</style>
	<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body style="height:1500px"> 

	<div class="totop">
		<a href="javascript:;" id="gotop" class="gotop spr" style="display: block;">回到顶部</a>
		<div id="weixinbtn" class="weixinbtn spr">微信</div>
		<div id="weixin-img"> <b></b>
		</div>
	</div>
	<script type="text/javascript"> 
           $(function(){                 

                   $(window).scroll( function() {
                       var h=$(window).scrollTop(); 
                       if(h>700){
                        	$("#gotop").fadeIn();
                        	$("#gotop").css("display":"block");
                        }
                       	else{
                       		$("#gotop").fadeOut(); 
                       	}
                                           } );
           });
	</script>

</body>
</html>
